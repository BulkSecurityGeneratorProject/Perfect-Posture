
<div>
    <h2><span translate="perfectpostureApp.sensor.detail.title">Sensor</span> {{sensor.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="perfectpostureApp.sensor.device_id">Device_id</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{sensor.device_id}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="perfectpostureApp.sensor.User">User</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{sensor.user.firstName}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="sensor"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
